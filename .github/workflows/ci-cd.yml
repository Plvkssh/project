name: Java CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Build and Test Java Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies (Maven)
        run: mvn install --batch-mode

      - name: Run Tests
        run: mvn test

  deploy:
    name: Deploy to Heroku
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add Heroku Git Remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Deploy Application to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          branch: main
          dontuseforce: 1 
